
<html>
    <head>
        <link href="main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
        <script src="popcorn-complete.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                var popcorn = Popcorn("#video");
                popcorn.play();
                popcorn.code({
                    start: 9.5,
                    onStart: function() {
                        document.getElementById("buttonOne").style.visibility="visible";
                    }
                });
                popcorn.code({
                    start: 9.5,
                    onStart: function() {
                        document.getElementById("buttonTwo").style.visibility="visible";
                    }
                });
            }, false);
        </script>
        <title>Shonnie's Daycare Quest</title>
    </head>
    <body>
        <div id="videoBox">
            <h1>Shonnie's Daycare Quest</h1>
            <p class='subtitle'> a Picture Book for Grown-Ups</p>

            <video width="1280" height="720" id="video">
                <source src="Pocket.mp4">
            </video>
            <div style="position:relative; left: 75px; top:-479px;">
                <div id="buttonOne" class="button" style="position:absolute; left:0px; top:0px; visibility:hidden; opacity: 0.7; filter: grayscale(100);">
                    <a href="#" style="text-decoration:none;"><img src="images/Daycare3_Pocket.png" width="200px"></a>
                </div>
                <div id="buttonTwo" class="button" style="position:absolute; left:310px; top:0px; visibility:hidden;">
                    <a href="Quit.html" style="text-decoration:none;"><img src="images/Daycare3_Quit.png" width="200px"></a>
                </div>
            </div>
        </div>
    </body>
</html>
